<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<div th:replace="~{/components/common :: header(value='Register')}"></div>-->
<head th:replace="fragments/header :: common_header(~{::title})">
    <title th:text="'Registration'"></title>
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: nav"></div>
<div class="container">
    <div th:if="${error}">
        <div class="alert alert-danger mt-2">Something went wrong. Please fill all the inputs</div>
    </div>
    <div class="py-5 text-center">
        <div class="col-5 mx-auto">
            <div th:if="${userExist}">
                <div class="alert alert-danger">User already exists!</div>
            </div>
            <div th:if="${message}">
                <div class="alert alert-danger" th:text="${message}"></div>
            </div>
            <form th:action="@{/registration}" class="needs-validation" novalidate="" method="post">
                <div class="d-flex justify-content-center row">
                    <h1 class="h3 font-weight-normal">Registration</h1>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name"
                           name="firstName" required=""/>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name"
                           name="lastName" required=""/>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email address" name="email"
                           minlength="5" required=""/>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password"
                           name="password" required=""/>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <!--                    <label for="email">Password</label>-->
                    <input type="password" class="form-control" placeholder="Confirm password"
                           name="confirmPassword" required=""/>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
                <br/>
                <div class="etc-login-form">
                    <p>Already have an account? <a href="/form-login">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
<!--<script src="/validation.js"></script>-->
</html>
