<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title})">
    <title th:text="'Edit Marathon Id ' + ${marathon.id}"></title>
</head>
<body>

<div th:replace="fragments/navbar :: nav"></div>

<div class="container">
    <div class="container" id="action-bar">
        <div class="row align-items-center">
            <div class="col-md-2 offset-md-10 text-right">
                <a href="/marathons" class="btn btn-primary" role="button">Back to Marathons</a>
            </div>
        </div>
    </div>
    <h2 th:text="'Edit Marathon id ' + ${marathon.id}"></h2>
    <form th:action="@{/marathons/edit/{marathon}(marathon=${marathon.id})}" th:object="${marathon}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" th:value="${marathon.title}" th:field="*{title}" class="form-control" id="title" placeholder="Enter Name">
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="validation-error"></div>
        </div>
        <input type="hidden" th:field="*{id}" id="Id">
        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
        <button type="reset" class="btn btn-secondary" value="Reset">Cancel</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
