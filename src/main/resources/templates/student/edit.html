<!DOCTYPE HTML>

<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/header :: common_header(~{::title})">
    <title th:text="'Edit Student id ' + ${studentId}"></title>
</head>

<body>
<div th:replace="fragments/navbar :: nav"></div>

<div class="container">
    <div class="container" id="action-bar">
        <div class="row align-items-center">
            <div class="col-md-2 offset-md-10 text-right">
                <a th:href="@{/students/{marathon}(marathon=${marathonId})}" class="btn btn-primary" role="button">Go Back</a>
            </div>
        </div>
    </div>
    <h2 th:text="'Edit Student id ' + ${studentId}"></h2>
    <form th:action="@{/students/{marathon}/edit/{student}(marathon=${marathonId}, student=${studentId})}" th:object="${student}" method="post">
        <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" th:field="*{email}" class="form-control" id="Email" aria-describedby="emailHelp"
                   placeholder="Enter email" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-error"></div>
        </div>
        <div class="form-group">
            <label for="FirstName">First name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="FirstName" placeholder="First Name" required>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-error"></div>
        </div>
        <div class="form-group">
            <label for="LastName">Last name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="LastName" placeholder="Last Name" required>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-error"></div>
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="Password" placeholder="Password" required>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-error"></div>
        </div>
        <input type="hidden" th:field="*{id}" id="Id">
        <input type="hidden" th:field="*{role}" id="Role">
        <button type="submit" class="btn btn-primary" value="Submit">Update</button>
        <button type="reset" class="btn btn-secondary" value="Reset">Reset</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
