<!DOCTYPE HTML>

<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/header :: common_header(~{::title})">
    <title th:text="'Add Student to Marathon #' + ${marathonId}"></title>
</head>

<body>
<div th:replace="fragments/navbar :: nav"></div>

<div class="container">
    <div class="container" id="action-bar">
        <div class="row align-items-center">
            <div class="col-md-2 offset-md-10 text-right">
                <a th:href="@{/students/{marathon}(marathon=${marathonId})}" class="btn btn-primary" role="button">Go Back</a>
            </div>
        </div>
    </div>
    <h2 th:text="'Add Student to Marathon #' + ${marathonId}"></h2>
    <form th:action="@{/students/{marathon}/create(marathon=${marathonId})}" th:object="${student}" method="post">
        <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" th:field="*{email}" class="form-control" id="Email" placeholder="Enter email">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-error"></div>
            <div th:if="${errorMessage != null && !errorMessage.isEmpty()}" th:text="${errorMessage}" class="validation-error"></div>
        </div>
        <div class="form-group">
            <label for="FirstName">First name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="FirstName" placeholder="First Name">
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-error"></div>
        </div>
        <div class="form-group">
            <label for="LastName">Last name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="LastName" placeholder="Last Name">
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-error"></div>
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="Password" placeholder="Password">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-error"></div>
        </div>
        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
        <button type="reset" class="btn btn-secondary" value="Reset">Reset</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
